      <path d="M65,45 L135,115 M135,45 L65,115" stroke="#FF3B30" stroke-width="12" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Emoji decorations -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">‚ùå</text>
  <text x="900" y="260" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">ü§î</text>
  
  <!-- Result text with fun style -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="96" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    NOT HOT DOG! üö´
  </text>
  
  <!-- Call to action -->
  <rect x="400" y="510" width="400" height="60" rx="30" fill="#FFFFFF"/>
  <text x="600" y="552" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#E11D48">
    Tap to detect your food!
