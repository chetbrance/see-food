<svg width="1200" height="628" viewBox="0 0 1200 628" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fun background with gradient -->
  <rect width="1200" height="628" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="628" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFE259"/>
      <stop offset="1" stop-color="#FF6B35"/>
    </linearGradient>
  </defs>
  
  <!-- Fun pattern -->
  <path d="M0 0L1200 0L1200 628L0 628L0 0Z" fill="#FF6B35" fill-opacity="0.1"/>
  <path d="M0 0L1200 0L1200 628L0 628L0 0Z" fill="url(#pattern)" fill-opacity="0.2"/>
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <circle cx="20" cy="20" r="8" fill="#FF6B35"/>
    </pattern>
  </defs>
  
  <!-- Header text with shadow -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    SeeFood Hot Dog Detector
  </text>
  <defs>
    <filter id="shadow" x="-10" y="-10" width="1220" height="648">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#00000055"/>
    </filter>
  </defs>
  
  <!-- Hot dog with animation feel -->
  <g transform="translate(450, 260) scale(2.2)">
    <path d="M98.42,53c-10-29.19-74.56-16.84-93.84,5.08c-17.6,20-4.11,36.63,13.14,44.37c38.65,17.36,90.7-20.26,80.7-49.44Z" fill="#FF4D00"/>
    <path d="M91.25,59.39c-3.11-13.81-43.11-17.5-67.5-3.89c-14.67,8.18-12.61,19.37-3.53,26.85c20.29,16.73,74.14-9.16,71.03-22.96Z" fill="#FFC4A8"/>
    <path d="M5,58c-7.02,8.08,84.47,33.89,92.47,9.89c4-12-84.47-18.97-92.47-9.89Z" fill="#FFE168"/>
    
    <!-- Ketchup and mustard blobs -->
    <path d="M28,48c2-5,10-3,12,0s0,10-5,12s-9-7-7-12Z" fill="#FF0000"/>
    <path d="M78,52c-1-4-8-3-10,0s0,8,4,10s8-6,6-10Z" fill="#FF0000"/>
    <path d="M55,45c-1-4-8-3-10,0s0,8,4,10s8-6,6-10Z" fill="#FFCC00"/>
  </g>
  
  <!-- Emoji decorations -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">🔍</text>
  <text x="900" y="260" font-family="Arial, sans-serif" font-size="80" text-anchor="middle">👨‍🍳</text>
  
  <!-- Result text with fun style -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="96" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    HOT DOG! 🌭
  </text>
  
  <!-- Call to action -->
  <rect x="400" y="510" width="400" height="60" rx="30" fill="#FFFFFF"/>
  <text x="600" y="552" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF6B35">
    Tap to detect your food!
  </text>
</svg>
